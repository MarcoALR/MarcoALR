name: generate-snake
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: generate snake animation
        uses: Platane/snk@master
        with:
          github_user_name: MarcoALR
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg
          color_snake: "#00FF7F"   # cor da cobrinha
          color_dots: "#0f0f0f,#333333,#444444,#555555,#666666"  # cores dos quadradinhos (em degrade se quiser)
      - name: push
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
